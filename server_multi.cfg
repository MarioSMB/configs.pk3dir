// Multi-server configuration for the SMB servers
// For running multiple servers from a single data folder (unrecommended)
// by Mario

// NOTE TO NEWCOMERS: OPEN README.md TO FIND OUT WHAT YOU MUST DO WITH THIS FILE
// FAILURE TO OBEY THIS NOTE WILL RESULT IN ZOMBIE APOCALYPSES!


// Multi-server config selector
// Chooses which server configuration file to use
set _server_multi "multi" // Please change this to your server's config name as specified in the README.md file

// Basic server information
// This file should contain everything you wish to make your server custom
// Please take a look at it (it is available in the configs folder once you have copied it there)
exec configs/server_${_server_multi}.cfg
